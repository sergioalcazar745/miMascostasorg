{% extends 'base.html' %}
{% block contenido %}
<div id="detalleServicios" class="mb-5">
    <div class="titulo-detalle">
        <div class="container">
            <h1 class="">{{consejo.titulo|upper}}</h1>
        </div>
    </div>
    <div class="container mt-5">
        <div class="d-flex">
            <div class="detalle-noticia w-100">
                <div class="detalle-imagen">
                    <img src="/media/{{consejo.imagen}}" class="img-fluid" alt="" width="95%" height="435.23">
                </div>
                <div class="detalle-subtitulo mt-3">
                    <p class="fw-bold mb-5">{{consejo.subtitulo}}</p>
                </div>
                <div class="detalle-time">
                    <p class="text-muted text-end border-bottom" style="margin-right: 5%;">{{consejo.time}}</p>
                </div>
                <div class="detalle-contenido mt-4" style="margin-right: 5%;">
                    {{consejo.detalle|safe}}
                    {% if consejo.bibliografia %}
                    <h3 class="my-5">BIBLIOGRAF√çA</h3>
                    <div class="d-flex flex-wrap">
                        <a href="{{consejo.bibliografia}}" target="_blank" class="pb-5">Enlace de la noticia</a>
                    </div>                    
                    {% endif %}
                </div>
                <a href="{% url 'consejos' %}" class="btn btn-custom-secondary">Volver</a>
            </div>
        </div>
    </div>
</div>
{%endblock%}
