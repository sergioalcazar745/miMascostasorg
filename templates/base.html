<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="icon" href="{% static 'img/icons/logo.png' %}" type="image/x-icon">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- Styles custom -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <title>MiMascostas | Tu lugar de confianza</title>
</head>

<body>
    <!-- CABECERA -->
    <header>
        <div class="container d-flex justify-content-lg-between justify-content-center align-items-center h-100">
            <div class="d-flex">
                <div style="padding-left: 20px;" class="phone d-flex align-items-center me-4">                    
                    <a href="tel:666666666"><i class="bi bi-telephone-fill"></i><span>915792365</span></a>
                </div>
                <div class="facebook d-flex align-items-center me-4">
                    <i class="bi bi-facebook"></i>
                </div>
                <div class="instagram d-flex align-items-center me-4">
                    <i class="bi bi-instagram"></i>
                </div>
                <div class="tiktok d-flex align-items-center me-4">
                    <i class="bi bi-tiktok"></i>
                </div>
                <div class="contacto d-flex align-items-center me-4">                    
                    <a href="mailto:contacto@mimascotas.org"><i class="bi bi-envelope-fill"></i><span>contacto@mimascotas.org</span></a>
                </div>
            </div>
            <a href="{% url 'home' %}" class="logo">
                <img src="{% static 'img/logo.png' %}" alt="">
            </a>
        </div>
    </header>

    <!-- MENU DE NAVEGACION -->
    <nav class="navbar navbar-expand-lg" id="idMenu">
        <div class="container">
            <button class="navbar-toggler collapsed" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <!-- <span class="navbar-toggler-icon"></span> -->
                <span class="toggler-icon top-bar"></span>
                <span class="toggler-icon middle-bar"></span>
                <span class="toggler-icon bottom-bar"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link {% if nbar == 'servicios' %}active{% endif %}"
                            href="{% url 'servicios' %}">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if nbar == 'mascotas' %}active{% endif %}"
                            href="{% url 'mascotas' %}">Mascotas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if nbar == 'consejos' %}active{% endif %}"
                            href="{% url 'consejos' %}">Consejos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if nbar == 'contacto' %}active{% endif %}"
                            href="{% url 'contacto' %}">Contacto</a>
                    </li>
                </ul>
                <a class="btn btn-custom mb-2 mb-lg-0" href="https://sergioalcazarweb.es/">Foro <i
                        class="bi bi-arrow-bar-right"></i></a>
            </div>
        </div>
    </nav>

    {% block contenido %}{% endblock %}

    <footer id="footer">
        <a href="" class="pt-4">Política de Privacidad</a><br>
        <a href="">Aviso Legal</a><br>
        <a href="">Política de Cookies</a><br>
        <pm class="text-white text-center">&copy;Copyright 2022 MiMascotas</p>
    </footer>

    <!-- Bootstrap JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>

    <!-- Custom js -->
    <script src="{% static 'js/script.js' %}"></script>
    {% block extrajs %}{% endblock %}
</body>

</html>
